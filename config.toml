generations      = 128  # number of iterations
population       = 256  # total number of good layouts to keep each generation
children         = 32   # number of "mutations" per every layout


langs.en         = 1.0  # language weights


bigram_quality   = 0.98 # 1.0 will be the most accurate at the cost of speed
skipgram_weight  = 0.25 # count skipgrams as bigrams but with lower weight


finger_strengths = [1.4, 0.9, 1.0, 0.8, 0.4]  # thumb to pinkie
finger_dexterity = [0.7, 1.0, 0.9, 0.7, 0.2]  # thumb to pinkie

lateral          = 1.8  # sideways movement effort (compared to up/down)
one_hand         = 25   # one-hand bigram effort compared to alteration
sfb              = 380  # same finger bigram effort
scissor          = 15   # scissor effort at 1U
inroll           = 0.8  # inward roll effort (reverse uses the reciprocal)
top_to_bottom    = 1.0  # top to bottom SFB effort (reverse uses the reciprocal)
independence     = 0.5  # makes far away bigrams less significant

prefer_home      = 1.5  # non home row effort (quadratic with distance)
enforce_balance  = 1.5  # try to match finger load to finger strengths
vowel_side       = true # false for left, true for right
